<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>おやモード - おやこみ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="parent.css" />
</head>
<body>
  <div class="parent-app">

    <!-- ヘッダー -->
    <header class="parent-header">
      <div class="app-title">
        <div class="logo-dot"></div>
        <div>
          <div class="title-main">おやこみ</div>
          <div class="title-sub">こどもの「ボイメ」が文字でとどく</div>
        </div>
      </div>
      <div class="room-info">
        <span class="room-label">ルームID</span>
        <span class="room-id" id="roomIdText">room-0001</span>
      </div>
    </header>

    <!-- メッセージ一覧 -->
    <main class="parent-main">
      <ul class="message-list" id="messageList">
        <!-- Firestore からリアルタイムで差し替え -->
      </ul>
    </main>

    <!-- 入力エリア -->
    <footer class="parent-footer">
      <div class="reply-box">
        <label for="replyText" class="reply-label">
          こどもには「声」でよみあげられます
        </label>
        <textarea
          id="replyText"
          rows="2"
          placeholder="ここにメッセージを書く"
        ></textarea>
        <button id="sendBtn" class="send-btn">おくる</button>
      </div>
    </footer>

  </div>

  <!-- ES Modules で読み込むのがポイント -->
  <script type="module" src="parent.js"></script>
</body>
</html>
